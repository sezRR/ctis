<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div>
            <div class="header">
                <div class="container">
                    <h1 class="header__title">CTIS256 - Midterm #2</h1>
                    <h2 class="header__subtitle">by Your Name Surname</h2>
                </div>
            </div>
            <div class="container">
                <div>
                    <a href="" class="big-button">What should I do?</a>
                </div>
                <div class="widget">
                    <div>
                        <div class="widget-header">
                            <h3 class="widget-header__title">Your Options</h3>
                            <h3 class="widget-header__title">2</h3>
                        </div>
                        <div>
                            <p class="widget__message">List is empty</p>
                            <div class="option">
                                <p class="option__text">1. one</p>
                                <a class="button button--link option__trash"
                                    >&#x1f5d1;</a
                                >
                            </div>
                            <div class="option">
                                <p class="option__text">2. two</p>
                                <a class="button button--link option__trash"
                                    >&#x1f5d1;</a
                                >
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="add-option-error">Type some value</p>
                        <form action="POST" class="add-option">
                            <input
                                class="add-option__input"
                                autocomplete="Off"
                                type="text"
                                name="addOne"
                            />
                            <button class="button">Add One</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
