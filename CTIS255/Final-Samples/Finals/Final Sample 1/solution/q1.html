<!DOCTYPE html>

<html>
    <head>
        <title>Q1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <style>
            table { margin: 50px auto; border-collapse: collapse;}
            td { width: 60px; height: 40px; border:1px solid #aaa;}
        </style>
        <script>
            $(function() {
                $("td").click(function() {
                    $(this).css("background", "#F99");
                })  ;              
            });
        </script>
    </head>
    <body>
        <table>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
        </table>
    </body>
</html>
