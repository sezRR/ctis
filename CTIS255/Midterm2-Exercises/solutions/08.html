<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        .container { display:flex; justify-content: space-around;}
        .container div { width: 50px; height: 50px; border:1px solid #999; 
              line-height:50px;text-align: center; color: white; font-size: 32px;
        }
        p { text-align: center;}
 
    </style>
</head>
<body>
    <div class="container">
        <script>
            let colors = ["red", "green", "blue"] ;
            let rndColor = colors[Math.floor(Math.random()*3)] ;
            let rndBox = Math.floor(Math.random() * 5) ;
            for ( let i=0 ; i< 5; i++) {
                if ( i == rndBox ) {
                    document.write(`<div style="background:${rndColor}">X</div>`) ;
                } else {
                    document.write(`<div></div>`) ;
                }
            }
        </script>
    </div>
    <p>F5 to refresh</p>
</body>
</html>
